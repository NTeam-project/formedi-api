
# JPA
spring:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${SPRING_DATASOURCE_URL}:3306/formedi_database
    username: admin
    password: ${SPRING_DATASOURCE_PASSWORD}
  profiles:
    include: secret
  output:
    ansi:
      enabled: always
feign:
  client:
    config:
      default:
        connectTimeout: 500
        readTimeout: 3000
        loggerLevel: basic
